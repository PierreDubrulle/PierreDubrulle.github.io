<hr>
<span>
   <div>
      # include author image if there is an author image 
      {% if author.image %}
         <img src="{{author.image}}" class="author-img">
      {% endif %}
      <div>
         <h3> {{author.name}} &nbsp;
            # mail
           {% if author.email %}
              <a href="{{author.email}}" class="icon fas fa-fw fa-envelope-square"><span class="label">Mail</span></a> 
            {% endif %}
          </h3>
      </div>
   </div>
   {{ author.bio }}
</span>
<br>
